<section class="parent__c_list">
  <div class="container">
    <div class="row">
      <div class="co-md-12">
        <h2 class="text-info">Parent Component</h2>

        <p class="text-muted">
          Pass data from Parent Component to Child Component!
        </p>
        <hr />
        <!-- Display here the data that is coming from the Child Component inside jumbotron class -->
        <div class="jumbotron">
          <p class="text-danger">{{childData}}</p>
        </div>
        <hr />

        <!-- Display here Child Component -->
        <!-- Bind the parent data to the child -->
        <app-child
          [parentTitle]="parentTitleName"
          (childTitleName)="parentMethod($event)"
        ></app-child>
      </div>
    </div>
  </div>
</section>
